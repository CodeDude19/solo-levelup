<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#000000" rx="20"/>
  <text x="50" y="68" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" fill="url(#grad)" text-anchor="middle" filter="url(#glow)">S</text>
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.5"/>
</svg>
